<style type="text/css">
.grey-bg {  
    background-color: #F5F7FA;
}

@import url('https://fonts.googleapis.com/css?family=Oswald:300,400,500,700');

@import url('https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800');

$gr-1:linear-gradient(170deg, #01E4F8 0%, #1D3EDE 100%);
$gr-2:linear-gradient(170deg, #B4EC51 0%, #429321 100%);
$gr-3:linear-gradient(170deg, #C86DD7 0%, #3023AE 100%);

.gr-1{background: $gr-1;}
.gr-2{background: $gr-2;}
.gr-3{background: $gr-3;}

*{transition: .5s;}

.h-100{height: 100vh !important;}
.align-middle{
  position: relative;
  top:50%;
  transform:translateY(-50%);
}

.column{
  margin-top:3rem;
  padding-left:3rem;
  &:hover{
    padding-left:0;
    .card .txt{
      margin-left:1rem;
      h1, p{
        color:rgba(255,255,255,1);
        opacity:1;
      }
    }
    a{
      color:rgba(255,255,255,1);
      &:after{
      width: 10%;
      }
    }
  }
}
.card{
  min-height:170px;
  margin: 0;
  padding: 1.7rem 1.2rem;
  border: none;
  border-radius: 0;
  color:rgba(0,0,0,1);
  letter-spacing: .05rem;
  font-family: 'Oswald', sans-serif;
  box-shadow: 0 0 21px rgba(0,0,0,.27);
  .txt{
    margin-left:-3rem;
    z-index: 1;
    h1{
      font-size:1.5rem;
      font-weight: 300;
      text-transform: uppercase;
    }
    p{
      font-size:.7rem;
      font-family: 'Open Sans', sans-serif;
      letter-spacing: 0rem;
      margin-top:33px;
      opacity:0;
      color:rgba(255,255,255,1);
    }
  }
  a{
    z-index:3;
    font-size: .7rem;
    color:rgba(0,0,0,1);
    margin-left:1rem;
    position:relative;
    bottom: -.5rem;
    text-transform: uppercase;
    &:after {
      content:"";
      display: inline-block;
      height: 0.5em;
      width: 0;
      margin-right: -100%;
      margin-left: 10px;
      border-top: 1px solid rgba(255,255,255,1);
      transition: .5s;
    }
  }
  .ico-card{
    position:absolute;
    top: 0;
    left:0;
    bottom:0;
    right: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  i{
    position: relative;
    right: -50%;
    top:60%;
    font-size: 12rem;
    line-height: 0;
    opacity: .2;
    color:rgba(255,255,255,1);
    z-index: 0;
   }
}

div.grey-bg {
position: relative;

overflow: auto;

            
} 

</style>
<div class="grey-bg container-fluid" style="text-align: center; background-image:linear-gradient(rgba(255, 255, 255, 0.13), rgba(252, 252, 252, 0.137)),  url(https://azermstorage.blob.core.windows.net/appimages/pat4.png); background-size: 1000px;">
  <section id="minimal-statistics">
    <div class="row">
      <div class="col-12 mt-3 mb-1">
        <h3 class="text-uppercase text-right" style="padding-right: 1em;"> <img  style="height: 40px; width: 50px;" src="https://azermstorage.blob.core.windows.net/appimages/reports.png" alt="logo" class="logo"><b>Reports</b> </h3>
       
      </div>
    </div>
  

<div class="ticker-wrapper">

 

    <div class="col-md-12 col-lg-12 column">
      <div class="card gr-1">
        <div class="txt" style="text-align: center; background-image:linear-gradient(rgba(255, 255, 255, 0.411), rgba(252, 252, 252, 0.315)),  url(https://azermstorage.blob.core.windows.net/appimages/pat3.png); background-size: 770px;">
     
         <br> <br> <h1> <b> You have selected</b></h1>
          {{data}} Sentiments
         <h3>   </h3>
       
        </div>
      
       
      </div>
    </div> 
 
  
   




    </div>
  </div>
