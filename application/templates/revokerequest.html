
{%  extends "layout.html" %}

{%  block content  %}
        
<div class="container-fluid">



  <!-- DataTales Example -->

                    {% for data in data %}

                      <td>{{data['Email']}}</td>
    
                     <form action="{{url_for('revokerequest2')}}" method="GET">

                    </tr>
    
                   
                    {% endfor %}

          </div>

  </div>

</div>

</div>
